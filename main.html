<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัวเอง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>สวัสดีครับ</h1>
        <p>ผมชื่อ เวฟ ชื่อจริง นายบุรินทร์ชัย สุขอ่อน</p>
        <p>ผมชื่อ เคน ชื่อจริง นายณัฐวัฒน์ หิรัญวงษ์</p>
        <p>ผมชื่อ ภู ชื่อจริง วรปกร จารุศิริพจน์</p>
        <p>ผมชื่อ กร ชื่อจริง คณากร บัวหัน</p>
        <p>ผมชื่อ เคน ชื่อจริง นายภานุวัฒน์ จันทร์ทอง</p>
        <p>ผมชื่อ เซฟ ชื่อจริง ปวริศ วรนิติเยาวภา</p>
    </div>
</body>

</html>
