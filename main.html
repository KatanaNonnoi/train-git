<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แนะนำตัวเอง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
       
       
        
        <h1>สวัสดีครับ</h1>
        <p>ผมชื่อ ปริม ชื่อจริง ปริม</p>
        <p>ผมชื่อ ปริติภัทร อินสำราญ ชื่อเล่น โม </p>
        <p>ผมชื่อ อัน ชื่อจริง นลธวัช</p>
        <p>ผมชื่อ สุกัญญา นาคประเสริฐ ชื่อเล่น ฝน </p>
        <p>ผมชื่อ อัษฎา ชื่อจริง ฮาน</p>
        <p>ผมชื่อ ภูมินทร์ วนสันเทียะ</p>
        <p>ผมชื่อ ฟีฟ่า ชื่อจริง สัณห์พิชญ์ </p>
    </div>
</body>
</html>
